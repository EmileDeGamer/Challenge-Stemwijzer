<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stemwijzer Challenge</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script defer src="http://stemwijzer.dvc-icta.nl/data.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="foreground">
            <img id="logo" src="https://tweedekamer2017.stemwijzer.nl/public/gfx/logo-stemwijzer.svg" alt="logo">
            <h5 id="textLogo">StemWijzer Tweede Kamer 2017</h5>
            <h2 id="typeTitle">Test uw politieke voorkeur aan de hand van 30 stellingen</h2>
            <button id="start">Start</button>
        </div>
        <div id="background">
            <div id="parties">
                <h6>Deze partijen doen mee</h6>
            </div>
            <div id="nonparties">
                <h6>Deze partijen doen niet mee</h6>
            </div>
        </div>
    </div>
</body>
</html>
